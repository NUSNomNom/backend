name: Rust CI
on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - '**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'

jobs:
  rust-ci:
    name: Rust Format, Lint, and Test (Stable)
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: mysql://test_user:test_password@localhost:3306/test_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Start MySQL service
        run: |
          sudo systemctl start mysql.service
          sudo mysql -e "CREATE DATABASE test_db;"
          sudo mysql -e "CREATE USER 'test_user'@'localhost' IDENTIFIED BY 'test_password';"
          sudo mysql -e "GRANT ALL PRIVILEGES ON test_db.* TO 'test_user'@'localhost';"
          sudo mysql -e "FLUSH PRIVILEGES;"
      
      - name: Cache Cargo registry
        uses: actions/cache@v4.2.3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build project
        run: cargo build --quiet --locked

      - name: Check formatting
        run: cargo fmt --quiet --check

      - name: Check linting
        run: cargo clippy --quiet --locked --all-targets --all-features -- -D warnings
      
      - name: Run tests
        run: cargo test --quiet --locked --all-targets --all-features